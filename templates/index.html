<!DOCTYPE html>

<html>

<head>

    <title>ctaMTX</title>

</head>

<body>

    <h1>ctaMTX</h1>

    <form id="imageForm" action="/convert" method="post" enctype="multipart/form-data">

        <input type="file" name="image" accept="image/*" required>

        <button type="submit">Convert</button>

    </form>

    <script>

        // Optional: Show a loading indicator while the conversion is in progress

        document.getElementById("imageForm").addEventListener("submit", function() {

            // Show loading indicator

            document.body.style.cursor = "wait";

        });

    </script>

</body>

</html>
